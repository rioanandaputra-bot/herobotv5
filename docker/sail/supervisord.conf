[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[program:php]
command=%(ENV_SUPERVISOR_PHP_COMMAND)s
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
priority=900

[program:vite]
command=/usr/bin/npm run dev
directory=/var/www/html
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/var/www/html/storage/logs/vite.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/www/html/storage/logs/vite.log
stderr_logfile_maxbytes=10MB
autorestart=true
startretries=3
priority=910

[program:reverb]
command=/usr/bin/php -d variables_order=EGPCS /var/www/html/artisan reverb:start
directory=/var/www/html
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/var/www/html/storage/logs/reverb.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/www/html/storage/logs/reverb.log
stderr_logfile_maxbytes=10MB
autorestart=true
startretries=3
priority=920

[program:whatsapp]
command=/usr/bin/node /var/www/html/whatsapp-server/server.js
directory=/var/www/html/whatsapp-server
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/var/www/html/storage/logs/whatsapp.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/www/html/storage/logs/whatsapp.log
stderr_logfile_maxbytes=10MB
autorestart=true
startretries=3
priority=930

[program:queue]
command=/usr/bin/php -d variables_order=EGPCS /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600
directory=/var/www/html
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/var/www/html/storage/logs/queue.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/www/html/storage/logs/queue.log
stderr_logfile_maxbytes=10MB
autorestart=true
startretries=3
numprocs=2
process_name=%(program_name)s_%(process_num)02d
priority=940
